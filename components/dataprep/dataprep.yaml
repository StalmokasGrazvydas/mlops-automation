$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: data_prep_image_resize_cli
version: 0.1.2
display_name: Data preparation, Image Resizing
is_deterministic: true
type: command
description: Reads a data asset of images and preprocesses them by resizing them to 64x64.
environment: azureml:aml-preprocessing-cli:0.1.1
resources:
  instance_count: 1
code: ./code
command: >
  python dataprep.py
  --data ${{inputs.data}}
  --output_data ${{outputs.output_data}}
inputs:
  data:
    type: uri_folder
    optional: false
outputs:
  output_data:
    type: uri_folder
